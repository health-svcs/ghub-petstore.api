name: Provision EC2 + Build & Deploy petstore-api

on:
  workflow_dispatch:
    inputs:
      TlsMode:
        description: "TLS posture applied at deploy time (NGINX): Weak or Secure"
        required: true
        default: "Weak"
        type: choice
        options:
          - Weak
          - Secure
  push:
    branches: ["main"]

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ vars.AWS_REGION }}

  # ECR repo can be a variable; if missing, default to a sensible name
  ECR_REPO: ${{ vars.ECR_REPO || 'petstore-api' }}

  # Unique image tag per workflow run (prevents collisions across SAs)
  IMAGE_TAG: ${{ github.run_id }}

  TEMPLATE_FILE: cloudformation/ec2.yaml

  # Per-SA isolation tag (defaults to the person who triggered the run)
  DEMO_OWNER: ${{ vars.DEMO_OWNER || github.actor }}

jobs:
  ###############################
  # 0. VALIDATE INPUTS          #
  ###############################
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required repo/org variables
        shell: bash
        run: |
          set -euo pipefail

          require() {
            local name="$1"
            local val="$2"
            if [[ -z "${val}" ]]; then
              echo "ERROR: Required variable '${name}' is empty or not set."
              exit 1
            fi
          }

          require "AWS_ACCOUNT_ID" "${AWS_ACCOUNT_ID}"
          require "AWS_REGION" "${AWS_REGION}"
          require "ECR_REPO" "${ECR_REPO}"
          require "AWS_ROLE_TO_ASSUME" "${{ vars.AWS_ROLE_TO_ASSUME }}"
          require "AMI_ID" "${{ vars.AMI_ID }}"
          require "INSTANCE_TYPE" "${{ vars.INSTANCE_TYPE }}"
          require "SUBNET_ID" "${{ vars.SUBNET_ID }}"
          require "SG_IDS" "${{ vars.SG_IDS }}"
          require "INSTANCE_PROFILE_NAME" "${{ vars.INSTANCE_PROFILE_NAME }}"
          require "KEY_NAME" "${{ vars.KEY_NAME }}"

          echo "github.actor=${GITHUB_ACTOR}"
          echo "Resolved DEMO_OWNER=${DEMO_OWNER}"

          # Protect shared VRM tenant from scheduled/bot runs accidentally tagging everything as github-actions
          if [[ "${DEMO_OWNER}" == "github-actions" || "${DEMO_OWNER}" == *"[bot]" ]]; then
            echo "ERROR: Refusing to provision demo assets for automation actor: ${DEMO_OWNER}"
            echo "If intentional, set repo/org variable DEMO_OWNER to a human/team value."
            exit 1
          fi

          echo "Using IMAGE_TAG=${IMAGE_TAG}"
          echo "All required variables present."

  ###############################
  # 1. PROVISION EC2 FROM AMI   #
  ###############################
  provision-ec2-cfn:
    runs-on: ubuntu-latest
    needs: validate-inputs
    permissions:
      id-token: write
      contents: read
    env:
      STACK_NAME: petstore-ec2-${{ github.actor }}-${{ github.run_id }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack (with TLS mode + DemoOwner tag + ImageTag)
        shell: bash
        run: |
          set -euo pipefail
          set -x

          TLS_MODE_INPUT="${{ inputs.TlsMode || 'Weak' }}"

          echo "STACK_NAME='${STACK_NAME}'"
          echo "AWS_REGION='${AWS_REGION}'"
          echo "TEMPLATE_FILE='${TEMPLATE_FILE}'"
          echo "DEMO_OWNER='${DEMO_OWNER}'"
          echo "TlsMode='${TLS_MODE_INPUT}'"
          echo "ImageTag='${IMAGE_TAG}'"

          ls -l "${TEMPLATE_FILE}"
          echo "----- tail of template -----"
          tail -n 40 "${TEMPLATE_FILE}"
          echo "----------------------------"

          cmd=(
            cloudformation deploy
            --stack-name "${STACK_NAME}"
            --template-file "${TEMPLATE_FILE}"
            --parameter-overrides
              "AMIId=${{ vars.AMI_ID }}"
              "InstanceType=${{ vars.INSTANCE_TYPE }}"
              "SubnetId=${{ vars.SUBNET_ID }}"
              "SecurityGroupIds=${{ vars.SG_IDS }}"
              "IamInstanceProfileName=${{ vars.INSTANCE_PROFILE_NAME }}"
              "KeyName=${{ vars.KEY_NAME }}"
              "DeployTagKey=DemoOwner"
              "DeployTagValue=${DEMO_OWNER}"
              "TlsMode=${TLS_MODE_INPUT}"
              "ImageTag=${IMAGE_TAG}"
            --no-fail-on-empty-changeset
            --region "${AWS_REGION}"
          )

          aws "${cmd[@]}"

      - name: Resolve EC2 InstanceId (from stack resources)
        id: cfnout
        shell: bash
        run: |
          set -euo pipefail

          INSTANCE_ID="$(aws cloudformation describe-stack-resources \
            --stack-name "${STACK_NAME}" \
            --region "${AWS_REGION}" \
            --query "StackResources[?LogicalResourceId=='PetstoreInstance'].PhysicalResourceId" \
            --output text)"

          if [[ -z "${INSTANCE_ID}" || "${INSTANCE_ID}" == "None" ]]; then
            echo "ERROR: Failed to resolve EC2 InstanceId (got: '${INSTANCE_ID}')"
            aws cloudformation describe-stack-resources --stack-name "${STACK_NAME}" --region "${AWS_REGION}" --output json
            exit 1
          fi

          echo "InstanceId=${INSTANCE_ID}"
          echo "instance_id=${INSTANCE_ID}" >> "$GITHUB_OUTPUT"

      - name: Wait for EC2 instance checks
        shell: bash
        run: |
          set -euo pipefail
          aws ec2 wait instance-status-ok \
            --instance-ids "${{ steps.cfnout.outputs.instance_id }}" \
            --region "${AWS_REGION}"
          echo "EC2 instance is status-ok."

    outputs:
      instance_id: ${{ steps.cfnout.outputs.instance_id }}

  #########################################
  # 2. BUILD & PUSH IMAGE TO ECR          #
  #########################################
  build-and-push:
    runs-on: ubuntu-latest
    needs: provision-ec2-cfn
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute IMAGE_URI
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_ENV"
          echo "Using IMAGE_URI=${IMAGE_URI}"

      - name: Ensure ECR repository exists
        shell: bash
        run: |
          set -euo pipefail
          aws ecr describe-repositories --repository-names "$ECR_REPO" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPO" >/dev/null

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_URI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  #######################################
  # 3. DEPLOY CONTAINER VIA SSM          #
  #######################################
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: [provision-ec2-cfn, build-and-push]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy container via SSM (self-healing + debug)
        shell: bash
        env:
          INSTANCE_ID: ${{ needs.provision-ec2-cfn.outputs.instance_id }}
        run: |
          set -euo pipefail

          if [[ -z "${INSTANCE_ID}" || "${INSTANCE_ID}" == "None" ]]; then
            echo "ERROR: INSTANCE_ID invalid: '${INSTANCE_ID}'"
            exit 1
          fi

          IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"
          echo "Deploying IMAGE=${IMAGE} to INSTANCE_ID=${INSTANCE_ID}"

          REMOTE_SCRIPT="$(cat <<'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "=== Remote deploy start ==="
          echo "whoami: $(whoami)"
          echo "uname: $(uname -a)"
          echo "date: $(date -Is)"

          # Ensure docker
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found; installing..."
            if command -v apt-get >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
            elif command -v yum >/dev/null 2>&1; then
              sudo yum install -y docker || true
              sudo systemctl enable --now docker || true
            else
              echo "No supported package manager to install docker."
              exit 1
            fi
          fi

          sudo systemctl start docker || true
          sudo systemctl is-active docker || (echo "Docker service not active" && sudo systemctl status docker || true && exit 1)

          # Ensure awscli
          if ! command -v aws >/dev/null 2>&1; then
            echo "AWS CLI not found; installing v2..."
            if command -v apt-get >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y unzip
            elif command -v yum >/dev/null 2>&1; then
              sudo yum install -y unzip || true
            fi
            curl -sS "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -o awscliv2.zip >/dev/null
            sudo ./aws/install --update
          fi

          echo "aws: $(aws --version 2>&1 || true)"
          echo "docker: $(docker --version 2>&1 || true)"

          AWS_REGION="__AWS_REGION__"
          AWS_ACCOUNT_ID="__AWS_ACCOUNT_ID__"
          IMAGE="__IMAGE__"

          echo "Logging into ECR..."
          aws ecr get-login-password --region "${AWS_REGION}" \
            | docker login --username AWS --password-stdin \
              "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"

          echo "Pulling ${IMAGE} ..."
          docker pull "${IMAGE}"

          echo "Stopping old container..."
          docker stop petstore || true
          docker rm petstore || true

          echo "Starting new container..."
          docker run -d --name petstore --restart unless-stopped -p 127.0.0.1:5000:5000 "${IMAGE}"

          echo "=== Remote deploy complete ==="
          EOF
          )"

          # Substitute runtime values safely
          REMOTE_SCRIPT="${REMOTE_SCRIPT/__AWS_REGION__/${AWS_REGION}}"
          REMOTE_SCRIPT="${REMOTE_SCRIPT/__AWS_ACCOUNT_ID__/${AWS_ACCOUNT_ID}}"
          REMOTE_SCRIPT="${REMOTE_SCRIPT/__IMAGE__/${IMAGE}}"

          PARAMS_JSON=$(jq -nc --arg script "$REMOTE_SCRIPT" '{commands: [$script], executionTimeout:["3600"], workingDirectory:["~"]}')

          COMMAND_ID="$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy petstore-api container from ECR" \
            --parameters "$PARAMS_JSON" \
            --instance-ids "${INSTANCE_ID}" \
            --region "${AWS_REGION}" \
            --query "Command.CommandId" \
            --output text)"

          echo "SSM CommandId=${COMMAND_ID}"

          set +e
          aws ssm wait command-executed \
            --command-id "${COMMAND_ID}" \
            --instance-id "${INSTANCE_ID}" \
            --region "${AWS_REGION}"
          WAIT_RC=$?
          set -e

          INVOCATION_JSON="$(aws ssm get-command-invocation \
            --command-id "${COMMAND_ID}" \
            --instance-id "${INSTANCE_ID}" \
            --region "${AWS_REGION}" \
            --output json || true)"

          echo "----- SSM INVOCATION (summary) -----"
          echo "${INVOCATION_JSON}" | jq -r '{Status,StatusDetails,ResponseCode,StandardOutputContent,StandardErrorContent}'
          echo "------------------------------------"

          STATUS="$(echo "${INVOCATION_JSON}" | jq -r '.Status // empty')"
          if [[ "${STATUS}" != "Success" ]]; then
            echo "ERROR: SSM command failed. Status=${STATUS} WaitRC=${WAIT_RC}"
            exit 1
          fi

          echo "SSM command succeeded."
