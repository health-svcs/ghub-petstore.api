AWSTemplateFormatVersion: 2010-09-09
Description: Launch EC2 instance for API with deploy-time TLS posture (NGINX)

Parameters:
  AMIId:
    Type: String
  InstanceType:
    Type: String
  SubnetId:
    Type: String
  SecurityGroupIds:
    Type: CommaDelimitedList
  IamInstanceProfileName:
    Type: String
  KeyName:
    Type: String

  DeployTagKey:
    Type: String
  DeployTagValue:
    Type: String

  AppName:
    Type: String
    Default: petstore.api

  Environment:
    Type: String
    Default: QA
    AllowedValues: [Dev, QA, Prod]

  Demo:
    Type: String
    Default: LiveDemo

  ImageTag:
    Type: String
    Default: unknown

  TlsMode:
    Type: String
    Default: Weak
    AllowedValues: [Weak, Secure]

Resources:
  ApiInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: !Ref SecurityGroupIds
      IamInstanceProfile: !Ref IamInstanceProfileName
      KeyName: !Ref KeyName

      Tags:
        - Key: !Ref DeployTagKey
          Value: !Ref DeployTagValue
        - Key: App
          Value: !Ref AppName
        - Key: Environment
          Value: !Ref Environment
        - Key: Demo
          Value: !Ref Demo
        - Key: TlsMode
          Value: !Ref TlsMode
        - Key: ImageTag
          Value: !Ref ImageTag

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail
          exec > >(tee -a /var/log/userdata.log | logger -t user-data -s 2>/dev/console) 2>&1

          TLS_MODE="${TlsMode}"

          apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y nginx openssl ca-certificates docker.io

          systemctl enable docker
          systemctl restart docker

          mkdir -p /etc/nginx/conf.d

          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/nginx/self.key \
            -out /etc/nginx/self.crt \
            -subj "/CN=${AppName}"

          if [ "$TLS_MODE" = "Weak" ]; then
            cat > /etc/nginx/conf.d/app.conf <<'NGINXCONF'
          server {
            listen 443 ssl;
            ssl_certificate /etc/nginx/self.crt;
            ssl_certificate_key /etc/nginx/self.key;
            ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            ssl_ciphers HIGH:!aNULL:!MD5;
            ssl_prefer_server_ciphers on;

            location = /tls-info {
              default_type text/plain;
              return 200 "mode=Weak";
            }

            location / {
              proxy_pass http://127.0.0.1:5000;
            }
          }
NGINXCONF
          else
            cat > /etc/nginx/conf.d/app.conf <<'NGINXCONF'
          server {
            listen 443 ssl;
            ssl_certificate /etc/nginx/self.crt;
            ssl_certificate_key /etc/nginx/self.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers on;
            add_header Strict-Transport-Security "max-age=63072000" always;

            location = /tls-info {
              default_type text/plain;
              return 200 "mode=Secure";
            }

            location / {
              proxy_pass http://127.0.0.1:5000;
            }
          }
NGINXCONF
          fi

          rm -f /etc/nginx/sites-enabled/default || true
          nginx -t
          systemctl restart nginx

Outputs:
  InstanceId:
    Value: !Ref ApiInstance
  TlsMode:
    Value: !Ref TlsMode
  ImageTag:
    Value: !Ref ImageTag
