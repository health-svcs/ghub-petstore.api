AWSTemplateFormatVersion: 2010-09-09
Description: Launch EC2 instance for API with deploy-time TLS posture (NGINX)

Parameters:
  AMIId:
    Type: String
    Description: AMI ID
  InstanceType:
    Type: String
    Description: EC2 instance type
  SubnetId:
    Type: String
    Description: Subnet ID
  SecurityGroupIds:
    Type: CommaDelimitedList
    Description: Security groups
  IamInstanceProfileName:
    Type: String
    Description: IAM instance profile
  KeyName:
    Type: String
    Description: EC2 key pair

  # Primary required tag (set by workflow)
  DeployTagKey:
    Type: String
    Description: Tag key (workflow sets to DemoOwner)
  DeployTagValue:
    Type: String
    Description: Tag value (workflow sets to github.actor or DEMO_OWNER)

  # App identity (can include dots, e.g. petstore.api)
  AppName:
    Type: String
    Default: petstore.api
    Description: App name tag for filtering/grouping (also used in narratives)

  Environment:
    Type: String
    Default: QA
    AllowedValues: [Dev, QA, Prod]
    Description: Environment tag (helps asset drift / exec narratives)

  Demo:
    Type: String
    Default: LiveDemo
    Description: Demo tag for quick filtering/cleanup

  # record which build/run deployed this instance
  ImageTag:
    Type: String
    Default: unknown
    Description: Image tag deployed (workflow should pass github.run_id)

  TlsMode:
    Type: String
    Default: Weak
    AllowedValues: [Weak, Secure]
    Description: TLS posture applied at deploy time

Resources:
  PetstoreInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: !Ref SecurityGroupIds
      IamInstanceProfile: !Ref IamInstanceProfileName
      KeyName: !Ref KeyName

      Tags:
        - Key: !Ref DeployTagKey
          Value: !Ref DeployTagValue

        - Key: App
          Value: !Ref AppName
        - Key: Environment
          Value: !Ref Environment
        - Key: Demo
          Value: !Ref Demo
        - Key: TlsMode
          Value: !Ref TlsMode
        - Key: ImageTag
          Value: !Ref ImageTag

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail
          exec > >(tee -a /var/log/userdata.log | logger -t user-data -s 2>/dev/console) 2>&1

          TLS_MODE='${TlsMode}'
          echo "=== UserData start: TLS_MODE=${TLS_MODE} ==="

          apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y nginx openssl ca-certificates curl

          # Ensure Docker exists (for SSM deploy step)
          if ! command -v docker >/dev/null 2>&1; then
            echo "Installing Docker..."
            DEBIAN_FRONTEND=noninteractive apt-get install -y docker.io
            systemctl enable docker
            systemctl restart docker
          fi

          # Self-signed cert (demo only)
          install -d /etc/nginx
          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/nginx/self.key \
            -out /etc/nginx/self.crt \
            -subj "/CN=${AppName}"

          # Write nginx vhost (weak/secure)
          if [ "${TLS_MODE}" = "Weak" ]; then
            echo "Applying WEAK TLS configuration"

            cat >/etc/nginx/conf.d/petstore.conf <<'EOF'
server {
  listen 0.0.0.0:443 ssl;
  listen [::]:443 ssl;
  server_name _;

  ssl_certificate /etc/nginx/self.crt;
  ssl_certificate_key /etc/nginx/self.key;

  # Intentionally weak protocols (demo)
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

  # Broad cipher allowance (demo)
  ssl_ciphers "HIGH:!aNULL:!MD5";
  ssl_prefer_server_ciphers on;

  location = /tls-info {
    default_type text/plain;
    return 200 "mode=Weak\nprotocol=$ssl_protocol\ncipher=$ssl_cipher\n";
  }

  location / {
    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
EOF

          else
            echo "Applying SECURE TLS configuration"

            cat >/etc/nginx/conf.d/petstore.conf <<'EOF'
server {
  listen 0.0.0.0:443 ssl;
  listen [::]:443 ssl;
  server_name _;

  ssl_certificate /etc/nginx/self.crt;
  ssl_certificate_key /etc/nginx/self.key;

  # Modern TLS only
  ssl_protocols TLSv1.2 TLSv1.3;

  # Strong ciphers (AEAD + PFS only)
  ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305";
  ssl_prefer_server_ciphers on;

  # Strong ephemeral curves
  ssl_ecdh_curve X25519:secp256r1;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;

  location = /tls-info {
    default_type text/plain;
    return 200 "mode=Secure\nprotocol=$ssl_protocol\ncipher=$ssl_cipher\n";
  }

  location / {
    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
EOF
          fi

          # Disable default site (Ubuntu)
          rm -f /etc/nginx/sites-enabled/default || true

          echo "=== nginx -t ==="
          nginx -t

          systemctl enable nginx
          systemctl restart nginx

          echo "=== listening sockets ==="
          ss -lntp | egrep ':443|nginx' || true

          echo "=== UserData complete: TLS_MODE=${TLS_MODE} ==="

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref PetstoreInstance

  TlsMode:
    Description: TLS posture applied at deploy time
    Value: !Ref TlsMode

  ImageTag:
    Description: Image tag recorded on the instance
    Value: !Ref ImageTag
