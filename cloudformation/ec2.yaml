AWSTemplateFormatVersion: "2010-09-09"
Description: "Launch EC2 instance for API (nginx/docker configured by SSM)"

Parameters:
  AMIId:
    Type: String
    Description: "AMI ID to launch from"
  InstanceType:
    Type: String
    Description: "EC2 instance type"
  SubnetId:
    Type: String
    Description: "Subnet ID"
  SecurityGroupIds:
    Type: CommaDelimitedList
    Description: "Security group IDs"
  IamInstanceProfileName:
    Type: String
    Description: "IAM instance profile name"
  KeyName:
    Type: String
    Description: "EC2 key pair name"

  DeployTagKey:
    Type: String
    Description: "Tag key used to identify demo owner"
  DeployTagValue:
    Type: String
    Description: "Tag value used to identify demo owner"

  AppName:
    Type: String
    Default: "petstore.api"
    Description: "App label for tagging/DNS"

  ImageTag:
    Type: String
    Default: "unknown"
    Description: "Image tag used for traceability"

  TlsMode:
    Type: String
    Default: "Weak"
    AllowedValues: ["Weak", "Secure"]
    Description: "TLS posture label (applied by SSM deploy step)"

Resources:
  ApiInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: !Ref SecurityGroupIds
      IamInstanceProfile: !Ref IamInstanceProfileName
      KeyName: !Ref KeyName

      Tags:
        - Key: !Ref DeployTagKey
          Value: !Ref DeployTagValue
        - Key: "App"
          Value: !Ref AppName
        - Key: "TlsMode"
          Value: !Ref TlsMode
        - Key: "ImageTag"
          Value: !Ref ImageTag

Outputs:
  InstanceId:
    Value: !Ref ApiInstance
  TlsMode:
    Value: !Ref TlsMode
  ImageTag:
    Value: !Ref ImageTag
