AWSTemplateFormatVersion: 2010-09-09
Description: Launch EC2 instance for API with deploy-time TLS posture (NGINX)

Parameters:
  AMIId:
    Type: String
  InstanceType:
    Type: String
  SubnetId:
    Type: String
  SecurityGroupIds:
    Type: CommaDelimitedList
  IamInstanceProfileName:
    Type: String
  KeyName:
    Type: String

  DeployTagKey:
    Type: String
  DeployTagValue:
    Type: String

  AppName:
    Type: String
    Default: petstore.api

  Environment:
    Type: String
    Default: QA
    AllowedValues: [Dev, QA, Prod]

  Demo:
    Type: String
    Default: LiveDemo

  ImageTag:
    Type: String
    Default: unknown

  TlsMode:
    Type: String
    Default: Weak
    AllowedValues: [Weak, Secure]

Resources:
  ApiInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: !Ref SecurityGroupIds
      IamInstanceProfile: !Ref IamInstanceProfileName
      KeyName: !Ref KeyName

      Tags:
        - Key: !Ref DeployTagKey
          Value: !Ref DeployTagValue
        - Key: App
          Value: !Ref AppName
        - Key: Environment
          Value: !Ref Environment
        - Key: Demo
          Value: !Ref Demo
        - Key: TlsMode
          Value: !Ref TlsMode
        - Key: ImageTag
          Value: !Ref ImageTag

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail
          exec > >(tee -a /var/log/userdata.log | logger -t user-data -s 2>/dev/console) 2>&1

          TLS_MODE="${TlsMode}"

          apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y nginx openssl ca-certificates docker.io

          systemctl enable docker
          systemctl restart docker

          mkdir -p /etc/nginx/conf.d

          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/nginx/self.key \
            -out /etc/nginx/self.crt \
            -subj "/CN=${AppName}"

          if [ "$TLS_MODE" = "Weak" ]; then
            cat > /etc/nginx/conf.d/app.conf <<'NGINXCONF'
            server
