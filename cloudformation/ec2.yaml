AWSTemplateFormatVersion: 2010-09-09
Description: Launch EC2 instance for API with deploy-time TLS posture (NGINX)

Parameters:
  AMIId:
    Type: String
    Description: AMI ID to launch from

  InstanceType:
    Type: String
    Description: EC2 instance type

  SubnetId:
    Type: String
    Description: Subnet ID

  SecurityGroupIds:
    Type: CommaDelimitedList
    Description: Security group IDs

  IamInstanceProfileName:
    Type: String
    Description: IAM instance profile name

  KeyName:
    Type: String
    Description: EC2 Key Pair name

  DeployTagKey:
    Type: String
    Description: Tag key used to identify demo owner

  DeployTagValue:
    Type: String
    Description: Tag value used to identify demo owner

  AppName:
    Type: String
    Default: petstore.api
    Description: App label for tagging/DNS

  Environment:
    Type: String
    Default: QA
    AllowedValues: [Dev, QA, Prod]
    Description: Environment label

  Demo:
    Type: String
    Default: LiveDemo
    Description: Demo label

  ImageTag:
    Type: String
    Default: unknown
    Description: Image tag used for traceability

  TlsMode:
    Type: String
    Default: Weak
    AllowedValues: [Weak, Secure]
    Description: TLS posture applied at boot (nginx)

Resources:
  ApiInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds: !Ref SecurityGroupIds
      IamInstanceProfile: !Ref IamInstanceProfileName
      KeyName: !Ref KeyName

      Tags:
        - Key: !Ref DeployTagKey
          Value: !Ref DeployTagValue
        - Key: App
          Value: !Ref AppName
        - Key: Environment
          Value: !Ref Environment
        - Key: Demo
          Value: !Ref Demo
        - Key: TlsMode
          Value: !Ref TlsMode
        - Key: ImageTag
          Value: !Ref ImageTag

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail
          exec > >(tee -a /var/log/userdata.log | logger -t user-data -s 2>/dev/console) 2>&1

          TLS_MODE="${TlsMode}"

          echo "=== OS ==="
          cat /etc/os-release || true

          echo "=== Install nginx + cert tooling ==="
          apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y nginx openssl ca-certificates

          echo "=== Create self-signed cert ==="
          install -d -m 0755 /etc/nginx
          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/nginx/self.key \
            -out /etc/nginx/self.crt \
            -subj "/CN=${AppName}"

          echo "=== Write nginx config (${TlsMode}) ==="
          mkdir -p /etc/nginx/conf.d

          if [ "$TLS_MODE" = "Weak" ]; then
            cat > /etc/nginx/conf.d/app.conf <<'NGINXCONF'
          server {
            listen 443 ssl;

            ssl_certificate     /etc/nginx/self.crt;
            ssl_certificate_key /etc/nginx/self.key;

            ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            ssl_ciphers   'ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:AES128-SHA:AES256-SHA';
            ssl_prefer_server_ciphers on;

            location = /tls-info {
              default_type text/plain;
              return 200 "mode=Weak";
            }

            location / {
              proxy_pass http://127.0.0.1:5000;
              proxy_set_header Host $host;
              proxy_set_header X-Forwarded-Proto https;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
          }
          NGINXCONF
          else
            cat > /etc/nginx/conf.d/app.conf <<'NGINXCONF'
          server {
            listen 443 ssl;

            ssl_certificate     /etc/nginx/self.crt;
            ssl_certificate_key /etc/nginx/self.key;

            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers   'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
            ssl_prefer_server_ciphers on;

            add_header Strict-Transport-Security "max-age=63072000" always;

            location = /tls-info {
              default_type text/plain;
              return 200 "mode=Secure";
            }

            location / {
              proxy_pass http://127.0.0.1:5000;
              proxy_set_header Host $host;
              proxy_set_header X-Forwarded-Proto https;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }
          }
          NGINXCONF
          fi

          echo "=== Disable default site if present ==="
          rm -f /etc/nginx/sites-enabled/default || true

          echo "=== Validate + restart nginx ==="
          nginx -t
          systemctl enable nginx
          systemctl restart nginx
          systemctl status nginx --no-pager || true

Outputs:
  InstanceId:
    Value: !Ref ApiInstance

  TlsMode:
    Value: !Ref TlsMode

  ImageTag:
    Value: !Ref ImageTag
